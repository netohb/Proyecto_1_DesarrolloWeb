<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PulsePass · Iniciar sesión</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --pp-bg-dark:#0C0C0C;--pp-surface-dark:#121212;--pp-text-dark:#F5F5F5;
      --pp-bg-light:#F5F5F5;--pp-surface-light:#FFFFFF;--pp-text-light:#0C0C0C;
      --pp-primary:#8A2BE2;--pp-accent:#FF4F8B;
    }
    html[data-bs-theme="dark"] body{background:var(--pp-bg-dark);color:var(--pp-text-dark)}
    html[data-bs-theme="dark"] .pp-card{background:linear-gradient(180deg,#161616,#0f0f0f);border:1px solid rgba(255,255,255,.06)}
    html[data-bs-theme="light"] body{background:var(--pp-bg-light);color:var(--pp-text-light)}
    html[data-bs-theme="light"] .pp-card{background:var(--pp-surface-light);border:1px solid rgba(0,0,0,.08)}
    body{font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .pp-brand{font-family:'Bebas Neue',sans-serif;letter-spacing:.5px;font-size:1.75rem;margin:0;
      background:linear-gradient(90deg,var(--pp-primary),var(--pp-accent));-webkit-background-clip:text;background-clip:text;color:transparent}
    .pp-btn-primary.btn{background:linear-gradient(90deg,var(--pp-primary),var(--pp-accent));border:none}
    .pp-btn-primary.btn:hover{filter:brightness(1.05)}
    .pp-focus:focus{border-color:var(--pp-primary)!important;box-shadow:0 0 0 .25rem rgba(138,43,226,.25)!important}
    .pp-neon{box-shadow:0 0 0 .25rem rgba(138,43,226,.12),0 0 24px rgba(255,79,139,.18)}
    .form-control{background-color:rgba(0,0,0,.15);border-color:rgba(255,255,255,.12);color:inherit}
    html[data-bs-theme="light"] .form-control{background-color:#fff;border-color:rgba(0,0,0,.12)}
    .pp-link{color:var(--pp-accent);text-decoration:none}.pp-link:hover{text-decoration:underline}
  </style>
</head>
<body>
  <nav class="container-xxl d-flex justify-content-between align-items-center py-3">
    <div class="d-flex align-items-center gap-2">
      <div style="width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,var(--pp-primary),var(--pp-accent));"></div>
      <h1 class="pp-brand">PulsePass</h1>
    </div>
    <button id="themeToggle" class="btn btn-outline-secondary btn-sm">Cambiar tema</button>
  </nav>

  <main class="container-xxl py-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card pp-card rounded-4 p-4 p-md-5 pp-neon">
          <header class="mb-4">
            <h2 class="mb-1" style="font-family:'Bebas Neue',sans-serif;letter-spacing:.5px;font-size:2.2rem;">Inicia sesión</h2>
            <p class="text-body-secondary mb-0">Accede para gestionar artistas, conciertos y fechas.</p>
          </header>

          <div id="alertBox" class="alert d-none" role="alert"></div>

          <form id="loginForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Correo</label>
              <input type="email" id="email" name="email" class="form-control pp-focus" required>
              <div class="invalid-feedback">Ingresa un correo válido.</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <div class="input-group">
                <input type="password" id="password" name="password" class="form-control pp-focus" minlength="6" required>
                <button class="btn btn-outline-secondary" type="button" id="togglePass">Mostrar</button>
                <div class="invalid-feedback">Mínimo 6 caracteres.</div>
              </div>
            </div>

            <div class="mb-3 form-check">
              <input class="form-check-input" type="checkbox" id="remember" name="remember">
              <label class="form-check-label" for="remember">Recordar correo</label>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn pp-btn-primary">Entrar</button>
              <a class="btn btn-outline-secondary" href="./registro.html">Crear cuenta</a>
            </div>

            <div class="mt-3 small">
              ¿Olvidaste tu contraseña? <a class="pp-link" href="#" id="recoverLink">Recuperar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="./js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
