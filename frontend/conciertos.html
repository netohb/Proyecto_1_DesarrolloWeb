<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conciertos â€¢ PulsePass</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            background-color: #f8f9fa;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        [data-bs-theme="dark"] body {
            background-color: #121212;
            color: #eaeaea;
        }

        nav.navbar {
            position: sticky;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: white !important;
            transition: color 0.2s ease;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #bb86fc !important;
        }

        .titulo-seccion {
            color: #e30052;
            font-weight: bold;
        }

        .artist-card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            background-color: #ffffff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        [data-bs-theme="dark"] .artist-card {
            background-color: #1e1e1e;
            color: #eaeaea;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }

        .artist-card img {
            object-fit: cover;
            width: 100%;
            height: 220px;
        }

        /* contenedor mapa */
        #concertMap {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            border: 2px solid #e30052;
        }

        [data-bs-theme="dark"] #concertMap {
            border-color: #bb86fc;
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.07);
        }

        /* lista de conciertos */
        .gigs-wrapper {
            max-height: 400px;
            overflow-y: auto;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            background-color: #fff;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        [data-bs-theme="dark"] .gigs-wrapper {
            background-color: #1e1e1e;
            color: #eaeaea;
            border-color: #2a2a2a;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.9);
        }

        .gig-item {
            border-bottom: 1px solid rgba(0, 0, 0, 0.07);
            padding: 1rem 1.25rem;
            transition: background-color 0.2s ease;
        }

        .gig-item:last-child {
            border-bottom: none;
        }

        [data-bs-theme="dark"] .gig-item {
            border-bottom-color: #2a2a2a;
        }

        .gig-item:hover {
            background-color: rgba(227, 0, 82, 0.04);
        }

        [data-bs-theme="dark"] .gig-item:hover {
            background-color: rgba(187, 134, 252, 0.08);
        }

        .gig-title {
            font-weight: 600;
            margin-bottom: .25rem;
            color: #e30052;
        }

        [data-bs-theme="dark"] .gig-title {
            color: #bb86fc;
        }

        .badge-status {
            font-size: .75rem;
            border-radius: 999px;
            padding: .3rem .6rem;
            font-weight: 500;
        }

        .badge-confirmado {
            background-color: #28a745;
            color: #fff;
        }

        .badge-planeado {
            background-color: #ffc107;
            color: #000;
        }

        /* animaciÃ³n */
        .fade-in {
            opacity: 0;
            transform: translateY(8px);
            animation: fadeInUp .4s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand fw-bold text-white" href="index.html">
                <img src="img/logo.png" alt="Logo" width="50" height="50" class="me-2">
                PulsePass
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="artistas.html">Artistas</a></li>
                    <li class="nav-item"><a class="nav-link active" href="conciertos.html">Conciertos</a></li>
                </ul>

                <!-- modo oscuro -->
                <div class="form-check form-switch text-white ms-3">
                    <input class="form-check-input" type="checkbox" id="modoOscuro">
                    <label class="form-check-label" for="modoOscuro">ðŸŒ™</label>
                </div>

            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <main class="container py-4">

        <!-- TÃ­tulo + dropdown -->
        <section class="mb-4 text-center">
            <h2 class="titulo-seccion mb-3">Mapa de Conciertos por Artista</h2>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <label for="selectArtista" class="form-label fw-semibold">
                        Selecciona un artista:
                    </label>
                    <select id="selectArtista" class="form-select text-center">
                        <option selected disabled>Cargando artistas...</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Tarjeta del artista seleccionado -->
        <section id="artistaInfo" class="mb-5" style="display:none;">
            <div class="artist-card row g-0 fade-in">
                <div class="col-md-4">
                    <img id="artistImage" src="" alt="Foto artista">
                </div>
                <div class="col-md-8">
                    <div class="p-4">
                        <h3 id="artistName" class="fw-bold mb-1"></h3>
                        <p class="mb-1"><b>PaÃ­s:</b> <span id="artistCountry"></span></p>
                        <p class="mb-1"><b>Popularidad:</b> <span id="artistPopularity"></span></p>
                        <p class="mt-3" id="artistBio" style="font-size:0.95rem; line-height:1.4;"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Mapa + lista conciertos -->
        <section class="row gy-4">
            <!-- Mapa -->
            <div class="col-lg-7">
                <h4 class="fw-bold mb-3">
                    UbicaciÃ³n de los conciertos
                </h4>
                <div id="concertMap"></div>
                <small class="text-muted d-block mt-2">
                    Da clic en un marcador para ver detalles del evento.
                </small>
            </div>

            <!-- Lista de conciertos -->
            <div class="col-lg-5">
                <h4 class="fw-bold mb-3">
                    Conciertos del artista
                </h4>
                <div id="listaConciertos" class="gigs-wrapper fade-in">
                    <!-- AquÃ­ metemos los conciertos dinÃ¡micos -->
                    <div class="text-center text-muted p-4" id="sinConciertosMsg">
                        Selecciona un artista para ver sus conciertos.
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Nuestro script -->
    <script src="js/conciertos.js"></script>

</body>

</html>
