<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PulsePass · Registro</title>

  <!-- Bootstrap 5.3.8 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">

  <!-- Tipografías: Bebas Neue (títulos) + Inter (texto) -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* ========= PulsePass Tokens ========= */
    :root {
      --pp-bg-dark: #0C0C0C;
      --pp-surface-dark: #121212;
      --pp-text-dark: #F5F5F5;

      --pp-bg-light: #F5F5F5;
      --pp-surface-light: #FFFFFF;
      --pp-text-light: #0C0C0C;

      --pp-primary: #8A2BE2; /* Morado */
      --pp-accent:  #FF4F8B; /* Rosa   */
    }

    /* Modo oscuro (default) */
    html[data-bs-theme="dark"] body {
      background: var(--pp-bg-dark);
      color: var(--pp-text-dark);
    }
    html[data-bs-theme="dark"] .pp-card {
      background: linear-gradient(180deg, #161616, #0f0f0f);
      border: 1px solid rgba(255,255,255,.06);
    }

    /* Modo claro */
    html[data-bs-theme="light"] body {
      background: var(--pp-bg-light);
      color: var(--pp-text-light);
    }
    html[data-bs-theme="light"] .pp-card {
      background: var(--pp-surface-light);
      border: 1px solid rgba(0,0,0,.08);
    }

    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    .pp-brand {
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: .5px;
      font-size: 1.75rem;
      margin: 0;
      background: linear-gradient(90deg, var(--pp-primary), var(--pp-accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .pp-btn-primary.btn {
      background: linear-gradient(90deg, var(--pp-primary), var(--pp-accent));
      border: none;
    }
    .pp-btn-primary.btn:hover { filter: brightness(1.05); }

    .pp-focus:focus {
      border-color: var(--pp-primary) !important;
      box-shadow: 0 0 0 .25rem rgba(138, 43, 226, .25) !important;
    }

    .pp-neon {
      box-shadow:
        0 0 0 .25rem rgba(138, 43, 226, .12),
        0 0 24px rgba(255, 79, 139, .18);
    }

    .form-control, .form-select {
      background-color: rgba(0,0,0,.15);
      border-color: rgba(255,255,255,.12);
      color: inherit;
    }
    html[data-bs-theme="light"] .form-control,
    html[data-bs-theme="light"] .form-select {
      background-color: #fff;
      border-color: rgba(0,0,0,.12);
    }

    .input-group .btn {
      border-color: rgba(255,255,255,.12);
    }

    .pp-link { color: var(--pp-accent); text-decoration: none; }
    .pp-link:hover { text-decoration: underline; }
  </style>
</head>

<body>
  <!-- Navbar mínima -->
  <nav class="container-xxl d-flex justify-content-between align-items-center py-3">
    <div class="d-flex align-items-center gap-2">
      <div style="width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg, var(--pp-primary), var(--pp-accent));"></div>
      <h1 class="pp-brand">PulsePass</h1>
    </div>
    <button id="themeToggle" type="button" class="btn btn-outline-secondary btn-sm">
      Cambiar tema
    </button>
  </nav>

  <main class="container-xxl py-4">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-xl-6">
        <div class="card pp-card rounded-4 p-4 p-md-5 pp-neon">
          <header class="mb-4">
            <h2 class="mb-1" style="font-family:'Bebas Neue',sans-serif;letter-spacing:.5px;font-size:2.2rem;">Regístrate</h2>
            <p class="text-body-secondary mb-0">Crea tu cuenta para gestionar artistas, conciertos y fechas.</p>
          </header>

          <!-- Alertas -->
          <div id="alertBox" class="alert d-none" role="alert"></div>

          <!-- Formulario -->
          <form id="registerForm" class="needs-validation" novalidate>
            <div class="row g-3">

              <div class="col-md-6">
                <label for="fullName" class="form-label">Nombre completo</label>
                <input type="text" id="fullName" name="fullName" class="form-control pp-focus" required>
                <div class="invalid-feedback">Ingresa tu nombre.</div>
              </div>

              <div class="col-md-6">
                <label for="email" class="form-label">Correo</label>
                <input type="email" id="email" name="email" class="form-control pp-focus" required>
                <div class="invalid-feedback">Ingresa un correo válido.</div>
              </div>

              <div class="col-12">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                  <input type="password" id="password" name="password" class="form-control pp-focus" minlength="6" required>
                  <button class="btn btn-outline-secondary" type="button" id="togglePass">Mostrar</button>
                  <div class="invalid-feedback">Mínimo 6 caracteres.</div>
                </div>
              </div>

              <div class="col-md-6">
                <label for="role" class="form-label">Rol</label>
                <select id="role" name="role" class="form-select pp-focus" required>
                  <option value="" selected>Selecciona…</option>
                  <option value="manager">Manager</option>
                  <option value="productor">Productor</option>
                  <option value="promotor">Promotor</option>
                </select>
                <div class="invalid-feedback">Selecciona un rol.</div>
              </div>

              <div class="col-md-6">
                <label for="company" class="form-label">Agencia/Compañía (opcional)</label>
                <input type="text" id="company" name="company" class="form-control pp-focus">
              </div>

              <div class="col-md-6">
                <label for="phone" class="form-label">Teléfono (opcional)</label>
                <input type="tel" id="phone" name="phone" class="form-control pp-focus" placeholder="+52 55 1234 5678">
              </div>

              <div class="col-md-6">
                <label for="city" class="form-label">Ciudad</label>
                <input type="text" id="city" name="city" class="form-control pp-focus" required>
                <div class="invalid-feedback">Ingresa tu ciudad.</div>
              </div>

              <!-- Géneros (al menos uno) -->
              <div class="col-12">
                <label class="form-label">Géneros de interés <span class="text-body-secondary">(elige al menos uno)</span></label>
                <div class="d-flex flex-wrap gap-3" id="genresGroup">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="g-pop"   name="genres" value="Pop">
                    <label class="form-check-label" for="g-pop">Pop</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="g-rock"  name="genres" value="Rock">
                    <label class="form-check-label" for="g-rock">Rock</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="g-urb"   name="genres" value="Urbano">
                    <label class="form-check-label" for="g-urb">Urbano</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="g-elec"  name="genres" value="Electrónica">
                    <label class="form-check-label" for="g-elec">Electrónica</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="g-jazz"  name="genres" value="Jazz">
                    <label class="form-check-label" for="g-jazz">Jazz</label>
                  </div>
                </div>
                <div id="genresFeedback" class="invalid-feedback">Selecciona al menos un género.</div>
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                  <label class="form-check-label" for="terms">
                    Acepto los <a class="pp-link" href="./terms.html">términos y condiciones</a>.
                  </label>
                  <div class="invalid-feedback">Debes aceptar los términos.</div>
                </div>
              </div>

            </div>

            <div class="d-flex gap-2 mt-4">
              <button type="submit" class="btn pp-btn-primary">Crear cuenta</button>
              <button type="button" id="clearBtn" class="btn btn-outline-secondary">Limpiar</button>
            </div>
          </form>

          <!-- Estado de conexión (online/offline) -->
          <div id="netStatus" class="mt-3 small text-body-secondary" aria-live="polite"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-GkoXGZq2JtZ9rK9yE63wVbx1Pkb9RZG3n8r8Rj1O1G8vW0CqHc8rS8ZQk+uXfHfD"
          crossorigin="anonymous"></script>

  <!-- Lógica del formulario/tema -->
  <script type="module" src="js/script.js"></script>
</body>
</html>
